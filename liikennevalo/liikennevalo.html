<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liikennevalot</title>
    <link rel="stylesheet" href="liikennevalo.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
</head>
<body>
<div class="sky">
    <h1>Liikennevalotehtävä</h1>
    <div id="trafficlight">
        <div id="lightbox">
            <div class="light" id="red"></div>
            <div class="light" id="yellow"></div>
            <div class="light" id="green"></div>
        </div>
        <div id="pole"></div>
        <!--a class="light" id="test">test</a-->
    </div>
    <div id="moon"></div>
    <div class="textbox">Coiny font</div>
    <div class="tree" id="smalltree"></div>
    <div class="tree" id="bigtree"></div>
    <div class="tree" id="smallesttree"></div>
    <div class="hill" id="fronthill"></div>
    <div class="hill" id="backhill"></div>
</div>
</body>
</html>
