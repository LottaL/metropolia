<!--1.Kirjoita ohjelma, joka kysyy kalastajalta kuhan pituuden senttimetreinä. Jos kuha on alamittainen,
 ohjelma käskee laskea kuhan takaisin järveen ilmoittaen samalla käyttäjälle, montako senttiä alimmasta
 sallitusta pyyntimitasta puuttuu. (3p)

Kuha on alamittainen, jos sen pituus on alle 37 cm.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';
  let kuha;
  let mini = 37;
  let erotus;
  kuha = +prompt('Kuhan pituus:');
  if (kuha < mini) {
    erotus = mini - kuha;
    document.write('Päästähän se järveen. Sen pitää kasvaa vielä ' + erotus + ' cm.')
  }
</script>
</body>
</html>
