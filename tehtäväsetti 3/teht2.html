<!--2. Kirjoita ohjelma, joka kysyy käyttäjältä luvun ja tulostaa luvun neliöjuuren. Ohjelman on
varauduttava siihen, että käyttäjä antaa negatiivisen luvun. Tällöin lukua pyydetään uudelleen
niin kauan, kunnes saatu luku on ei-negatiivinen. (3p)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';
  let luku, nelio;
  luku = +prompt('Anna kokonaisluku: ');

  while (luku <0) {
    luku = +prompt('Luku ei voi olla negatiivinen. Anna kokonaisluku: ');
  }

  nelio = Math.sqrt(luku);
  document.write("Antamasi luvun neliöjuuri on " + nelio);

</script>
</body>
</html>
