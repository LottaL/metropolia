<!--7. Kirjoita funktio parilliset(), joka saa parametrinaan lukuja sisältävän taulukon. Funktio
palauttaa toisen (yleensä pienemmän) taulukon, johon on poimittu alkuperäisen taulukon parilliset
luvut. Funktio ei saa tehdä muutoksia alkuperäiseen taulukkoon. (3p)

Esimerkki: Kolmialkioisessa taulukossa on alkiot 2, 3 ja 0. Funktio palauttaa kaksialkioisen
taulukon, jossa on alkiot 2 ja 0.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>

<script>
  'use strict';
  let luvut = [1, 8, -3, 0, 7, -5, 4, 8], poimitut = [], i;

  function parilliset(lista) {
    for (i = 0; i < lista.length; i++) {
      if (lista[i]%2 == 0) {
        poimitut.push(lista[i]);
      }
    }
    return poimitut;
  }

  //Pääohjelma testaamista varten, listan sisältö määritelty alussa
  alert(parilliset(luvut));


</script>
</body>
</html>
