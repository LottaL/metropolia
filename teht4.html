<!--4. Kirjoita ohjelma, joka kysyy käyttäjältä arpakuutioiden lukumäärän.
Ohjelma heittää kerran kaikkia arpakuutioita ja tulostaa silmälukujen summan. (3p)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';
  let nopat, luku, i;
  let summa = 0;
  nopat = +prompt('Anna noppien määrä (D6): ');

  while (nopat <0) {
    nopat = +prompt('Noppien määrä ei voi olla negatiivinen. Anna noppien määrä: ');
  }

  for (i = 1; i <= nopat; i++) {
    luku = Math.floor((Math.random() * 6) + 1);
    summa = summa + luku;
  }
  document.write("Noppien summa on " + summa);

</script>
</body>
</html>
