<!--6. Kirjoittamasi ohjelma kysyy aluksi käyttäjältä arpakuutioiden lukumäärän sekä käyttäjää
kiinnostavan silmälukujen summan. Ohjelmasi tarkoituksena on nyt selvittää, millä todennäköisyydellä
käyttäjän antama määrä arpakuutioita tuottaa käyttäjän antaman silmälukujen summan. Jos käyttäjä
antaa esimerkiksi noppien määräksi 3 ja silmälukujen summaksi 15, ohjelma selvittää todennäköisyyden,
jolla kolmen nopan silmälukujen summa on 15. (3p)

Ratkaise ongelma simuloimalla: Laita ohjelma heittelemään annettua määrää noppia toistorakenteessa
(esim. 10000 kertaa) ja laske, kuinka suuri osuus toistoista tuotti käyttäjää kiinnostavan silmälukujen summan.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';
  let nopat, luku, i, j, todnak;
  let toivesumma;
  let summa = 0;
  let osumat = 0;
  nopat = +prompt('Anna noppien määrä (D6): ');
  toivesumma = +prompt('Anna toivottu summa:')

  while (nopat <0) {
    nopat = +prompt('Noppien määrä ei voi olla negatiivinen. Anna noppien määrä: ');
  }

  for (j = 0; j < 1000; j++){
      for (i = 1; i <= nopat; i++) {
        luku = Math.floor((Math.random() * 6) + 1);
        summa = summa + luku;
      }
      if (summa == toivesumma) {
        osumat++;
      }
      summa = 0;

  }
  todnak = osumat / j;
  document.write("Todennäköisyys saada " + toivesumma + " on " + todnak + " %");

</script>
</body>
</html>
