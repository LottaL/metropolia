<!--5. Kirjoita ohjelma, joka kysyy käyttäjältä kokonaisluvun ja ilmoittaa, onko se alkuluku. (3p)

Alkulukuja ovat luvut, jotka ovat jaollisia vain ykkösellä ja itsellään.
Esimerkiksi luku 13 on alkuluku, koska se voidaan jakaa vain luvuilla 1 ja 13 siten, että jako menee tasan.
Toisaalta esimerkiksi luku 21 ei ole alkuluku, koska se voidaan jakaa tasan myös luvulla 3 tai luvulla 7.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';
  let luku, i;
  var alkuluku = true;
  luku = +prompt('Anna kokonaisluku: ');

  for (i = (luku - 1); i > 1; i--) {

    if (luku % i == 0) {
      alkuluku = false;
    }
  }

  if (alkuluku == true) {
    alert('Luku ' + luku + ' on alkuluku.')
  } else {
    alert('Luku ' + luku + ' ei ole alkuluku.');
  }


</script>
</body>
</html>
